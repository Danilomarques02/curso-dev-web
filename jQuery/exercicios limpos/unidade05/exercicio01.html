        <script src="jquery-3.2.1.min.js"></script>
        <script>

              console.log("A largura do meu documento é: " + $(window).height());
              console.log("A largura da meu documento é: " + $(window).width());

            });
		</script>        
    </head>

    <body>
		
        <div id="janela">
        
        </div>

</html>
